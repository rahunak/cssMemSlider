<!DOCTYPE html>
<html>
<head>
    
    <meta name="description" content="only pure css with Mem Slider project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <title>cssMemSlider</title>
</head>

<body>

    <div class="slider">
        <div class="slider__wrapper">
            <input type="radio" name="r" id="input1" checked>
            <input type="radio" name="r" id="input2" >
            <input type="radio" name="r" id="input3" >
            <input type="radio" name="r" id="input4" >
            <input type="radio" name="r" id="input5" >

            <div class="slider__canvas">
                <div class="image"> <img src="./img/unknowAuthor.jpg" alt="image"></div>
                <div class="image"> <img src="./img/Dali-postojanstwoPamjati.jpg" alt="image"></div>
                <div class="image"> <img src="./img/jedvard-munk-krik.jpg" alt="image"></div>
                <div class="image"> <img src="./img/MarkShagal-iAndVillage.jpg" alt="image"></div>
                <div class="image"> <img src="./img/vanGog-starsNight.jpg" alt="image"></div>
            </div>
            <div class="slider__controls">
                <div class="phrases">
                    <div class="phrase first">first</div>
                    <div class="phrase second">second</div>
                    <div class="phrase third">third</div>
                    <div class="phrase fourth">fourth</div>
                    <div class="phrase fifth">fifth</div>
                </div>
                <div class="navigation">
                    <label for="input1" class="chunk btn1"></label>
                    <label for="input2" class="chunk btn2"></label>
                    <label for="input3" class="chunk btn3"></label>
                    <label for="input4" class="chunk btn4"></label>
                    <label for="input5" class="chunk btn5"></label>
                </div>
            </div>

         
        </div>
    </div>

</body>
</html>
