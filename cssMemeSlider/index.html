<!DOCTYPE html>
<html>

<head>

    <meta name="description" content="only pure css with Mem Slider project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">

            <input type="radio" name="radioButton" id="radio1" checked>
            <input type="radio" name="radioButton" id="radio2">
            <input type="radio" name="radioButton" id="radio3">
            <input type="radio" name="radioButton" id="radio4">
            <input type="radio" name="radioButton" id="radio5">

        <div class="slider__wrapper">
            <div class="slider__canvas">
                <div class="canvas_content">
                    <div class="slide mainSlide">
                        <img class="slide__image " src="./img/unknowAuthor.jpg" alt="image">
                    </div>
                    <div class="slide">
                        <img class="slide__image" loading="lazy" src="./img/Dali-postojanstwoPamjati.jpg" alt="image">
                    </div>
                    <div class="slide">
                        <img class="slide__image" loading="lazy" src="./img/jedvard-munk-krik.jpg" alt="image">
                    </div>
                    <div class="slide">
                        <img class="slide__image" loading="lazy" src="./img/MarkShagal-iAndVillage.jpg" alt="image">
                    </div>
                    <div class="slide">
                        <img class="slide__image" loading="lazy" src="./img/vanGog-starsNight.jpg" alt="image">
                    </div>
                </div>
              
            </div>
            <div class="slider__controls">
                <div class="phrases">
                    <div class="phrase mainPhrase">unknown Author</div>
                    <div class="phrase secondPhrase"> Salvador Dal√≠ - <br/>The Persistence of Memory.</div>
                    <div class="phrase thirdPhrase">Edvard Munch - <br/>The Scream</div>
                    <div class="phrase fourthPhrase">Marc Chagall - <br/>I and the Village</div>
                    <div class="phrase fifthPhrase">Vincent van Gogh - <br/>The Starry Night</div>
                </div>
                <div class="navigation">
                    <label for="radio1" class="chunk btn1"></label>
                    <label for="radio2" class="chunk btn2"></label>
                    <label for="radio3" class="chunk btn3"></label>
                    <label for="radio4" class="chunk btn4"></label>
                    <label for="radio5" class="chunk btn5"></label>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
